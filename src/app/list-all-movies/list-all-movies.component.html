<br/><div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card">
          <img class="card-img-top" [src]="movie.url" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{movie.name}}</h4>
            <p class="card-text">Rating: {{movie.rating}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
